<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>    
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>    
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/subhajitghatak">LinkedIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/Subhajit-Ghatak">Github</a>
            </li>
          </ul>      
          <form class="d-flex" role="search">            
            <button id="reset" type="button" class="btn btn-warning">Reset</button>
          </form>  
        </div>
      </div>
    </nav>
    <div class="gameContainer">
      <div class="gameGrid">
        <div class="box bt bl"><span class="info"></span></div>
        <div class="box bt"><span class="info"></span></div>
        <div class="box bt br"><span class="info"></span></div>
        <div class="box bl"><span class="info"></span></div>
        <div class="box"><span class="info"></span></div>
        <div class="box br"><span class="info"></span></div>
        <div class="box bb bl"><span class="info"></span></div>
        <div class="box bb"><span class="info"></span></div>
        <div class="box bb br"><span class="info"></span></div>
      </div>
      <div class="gameInfo">
        <h1 id="win-print" class="text-bg-warning rounded-2" style="color:white;"></h1>        
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
